<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color changer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Heebo:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <h1 class="heading"> color Changer </h1>
        <div>
            <button class="randomBtn">Random Color</button>
            <input id="colorInput" type="text" placeholder="Enter a color or Hex (e.g. white or #ffffff)" />
            <button class="applyBtn">Apply Color</button>
        </div>
        <p class="currentColor"> Current Color : <span class="currentColorValue"> </span></p>
    </div>


    <script type="module" src="./script.js"></script>
</body>

</html>
